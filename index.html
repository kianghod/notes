<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Notes - Minimalist Post-It Style</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Architects+Daughter&family=Indie+Flower&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="images/Frame 4.svg" alt="Notes Logo" class="logo-image">
                </div>
                <div class="logo-text">
                    <h1 class="logo-title">Notes</h1>
                    <span class="logo-subtitle">Project Manager</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="add-note-btn" id="addNoteBtn">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="theme-dropdown-container">
                    <button class="theme-dropdown-btn" id="themeDropdownBtn" title="Select Theme">
                        <span id="currentThemeIcon">üé®</span>
                    </button>
                    <div class="theme-dropdown-list" id="themeDropdown" style="display:none;">
                        <div class="theme-option" data-theme="default"><span>üé®</span> Default</div>
                        <div class="theme-option" data-theme="hello-kitty"><span>üéÄ</span> Hello Kitty</div>
                        <div class="theme-option" data-theme="cat"><span>üê±</span> Cat</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Inline Note Creation Form -->
        <div class="note-creator" id="noteCreator" style="display: none;">
            <div class="note-creator-content">
                <div class="creator-header">
                    <h3>Create New Note</h3>
                    <button class="close-creator-btn" id="closeCreator" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="noteForm">
                    <div class="form-group">
                        <input type="text" id="noteTitle" placeholder="Note title..." required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <textarea id="noteContent" placeholder="Write your note..." rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="color-picker">
                            <input type="radio" name="color" value="#fff9c4" id="yellow" checked>
                            <label for="yellow" class="color-option" style="background-color: #fff9c4;"></label>
                            <input type="radio" name="color" value="#f8bbd9" id="pink">
                            <label for="pink" class="color-option" style="background-color: #f8bbd9;"></label>
                            <input type="radio" name="color" value="#c8e6c9" id="green">
                            <label for="green" class="color-option" style="background-color: #c8e6c9;"></label>
                            <input type="radio" name="color" value="#bbdefb" id="blue">
                            <label for="blue" class="color-option" style="background-color: #bbdefb;"></label>
                            <input type="radio" name="color" value="#ffe0b2" id="orange">
                            <label for="orange" class="color-option" style="background-color: #ffe0b2;"></label>
                        </div>
                    </div>
                    <div class="creator-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Create Note</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
